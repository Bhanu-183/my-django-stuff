<html lang="en">
{% load static%}

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{%static 'styles/styles.css'%}">
    <title>Practise</title>
</head>

<body>
    <h2>Welcome</h2>
    <h3>Here are the list of records:</h3>
    <div class="container">
        {%if records %}
        <table>
            <thead>
                <th>Site Name</th>
                <th>Date of Access</th>
            </thead>
            {%for rcd in records%}
            <tr>
                <td>{{rcd.name}}</td>
                <td>{{rcd.date}}</td>
            </tr>
            {%endfor%}
        </table>
        {%else%}
        <h2>No records found</h2>
        {%endif%}
    </div>
    <a href="{%url 'form'%}">Form page</a>
</body>

</html>
