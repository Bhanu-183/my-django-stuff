{%extends 'firstapp/base.html' %}

{%block body_block%}
{%if date_dict.records%}
<h1>Records are as follows:</h1>
<table>
    <thead>
        <th>Site Name</th>
        <th>Date of Access</th>
    </thead>
    {%for data in date_dict.records%}
    <tr>
        <td>{{data.name}}</td>
        <td>{{data.date}}</td>
    </tr>
    {%endfor%}
</table>
{%else%}
<h1>No Records found</h1>
{%endif%}
{%endblock%}
