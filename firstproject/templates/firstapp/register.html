{% extends 'firstapp/base.html' %}

{% block body_block %}
<div class="jumbotron">
    {%if registerd %}
    <h1>Thank you for registering</h1>
    {%else%}
    <h1>
        Register Here!!
    </h1>
    <h2>Fill out the form</h2>

    <form action="" method="POST" enctype="multipart/form-data">
        {%csrf_token%}
        {{user_form.as_p}}
        {{profile_form.as_p}}
        <input type="submit" value="Regsiter">
    </form>
    {%endif%}
</div>
{%endblock%}
